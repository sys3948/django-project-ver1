{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'app_default/style.css' %}"

{% if latest_question_list %}
  <ul>
      {% for question in latest_question_list %}
        <li><a href="{% url 'app_default:detail' question.id %}">{{question.question_text}}</a></li>
      {% endfor %}
  </ul>
{% endif %}
